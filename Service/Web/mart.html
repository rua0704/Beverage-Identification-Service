<!DOCTYPE html>

    <head>

        <script>
            dropBall = function() {
              var canvas = document.querySelector('canvas#ball');
              var ctx = canvas.getContext('2d');

              var x = 325;
              for (var i = 0; i < 600; i++) {
                draw(x, i);
              }

              function draw(x, y) {
                setTimeout(function() {
                  ctx.clearRect(0, 0, 400, 600);
                  ctx.beginPath();
                  ctx.arc(x, y, 20, 0, Math.PI * 2, true);
                  ctx.fillStyle = "red";
                  ctx.fill();
                }, 5 * y);
              }
            }



            function getRandom(range) {
              return Math.floor(range * Math.random());
            }


            start = function() {
              dropBall();
            }

        </script>
